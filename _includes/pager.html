			<ul class="pager">
				{% if page.previous.url %}
				<li class="previous">
					<a href="{{ page.previous.url }}" rel="previous" title="{{ page.previous.title }}">&larr; Předchozí</a>
				</li>
				{% endif %}
				{% if page.next.url %}
				<li class="next">
					<a href="{{ page.next.url }}" rel="next" title="{{ page.next.title }}">Další &rarr;</a>
				</li>
				{% endif %}
			</ul>
