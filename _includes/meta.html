	<meta charset="utf-8">
{% if page.title %}
	<title>{{ page.title }} &raquo; {{ site.main_title }}</title>
{% else %}
	<title>{{ site.main_title }}</title>
{% endif %}
{% if page.description %}
	<meta name="description" content="{{ page.description }}" />
{% else %}
	<meta name="description" content="{{ site.description }}" />
{% endif %}
{% if page.categories %}
	<meta name="keywords" content="{{ page.categories | join: ',' }},{{ site.keywords | join: ',' }}" />
{% else %}
	<meta name="keywords" content="{{ site.keywords | join: ',' }}" />
{% endif %}
	<meta name="robots" content="{{ page.index }}index, {{ page.follow }}follow" />
{% if page.date %}
	<meta http-equiv="date" content="{{ page.date | date: '%a, %d %b %Y %H:%M:%S GMT' }}" />
{% endif %}
	<meta http-equiv="last-modified" content="{{ site.time | date: '%a, %d %b %Y %H:%M:%S GMT' }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
