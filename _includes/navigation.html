	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="/">Lubomír Štork</a>
				<div class="nav-collapse">
					<ul class="nav">
					{% for post in site.tags.section reversed %}
						{% assign current = nil %}
						{% if page.categories[0] == post.categories[0] %}
							{% assign current = 'active' %}
						{% endif %}
						<li class="{{ current }}"><a href="{{ post.url }}">{{ post.title }}</a></li>
					{% endfor %}
					</ul>
					{% if page.categories[0] == 'poetry' %}
						<form class="navbar-search pull-left" action="">
							<input id="search-poems" class="search-query" type="text" placeholder="Hledat podle názvu...">
						</form>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
