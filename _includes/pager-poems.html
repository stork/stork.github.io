			<ul class="pager">
				{% if page.previous.url and page.previous.tags contains 'poem' %}
				<li class="previous">
					<a href="{{ page.previous.url }}" rel="previous" title="{{ page.previous.title }}">&larr; Novější</a>
				</li>
				{% else %}
				<li class="previous disabled">
					<a href="#">&larr; Předchozí</a>
				</li>
				{% endif %}
				{% if page.next.url and page.next.tags contains 'poem' %}
				<li class="next">
					<a href="{{ page.next.url }}" rel="next" title="{{ page.next.title }}">Starší &rarr;</a>
				</li>
				{% else %}
				<li class="next disabled">
					<a href="#">Další &rarr;</a>
				</li>
				{% endif %}
			</ul>
