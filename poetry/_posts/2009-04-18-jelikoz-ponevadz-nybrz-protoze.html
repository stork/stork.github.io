Průvanem kovovým ožehlá díra,
pisklavý ticha zvuk blízký.
Pod kostmi svědomí spálila míra
krvavé zlosíly třísky.

Zdálky jsem čistý.
Odvar míchám,
zrnka sbírám
a vtisky.
