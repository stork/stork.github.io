vždyť smíš si klidně nechat dál své snění
nemá na tom vinu
že zbylé síly všechny cíle změní
v dlouhou řadu stínů
jen když i pro vzduch místo v zóně není
natož cizí špínu
pak souvztažná je správně láska stejných
silných neodymů
